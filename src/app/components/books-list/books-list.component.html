<div class="books-list">
    <h1 class="books-list__header">
        {{title}}
    </h1>


    <div class="books-list__main">
        <div class="books-list__main-header">
            <p>
                Books List
            </p>
            <div class="books-list__main-header-buttons">
                <button mat-raised-button color="primary">Add Book</button>
                <button mat-raised-button color="primary">Add List</button>
            </div>
        </div>

        <div class="books-list__main-list">
            <table mat-table [dataSource]="data" class="mat-elevation-z8">
                <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
                    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
            </table>
        </div>

    </div>
</div>
