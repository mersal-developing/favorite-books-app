<mat-icon class="action-button" mat-icon-button [matMenuTriggerFor]="menu">more_vert</mat-icon>

<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="onDeleteClick()">
    <mat-icon>delete</mat-icon>
    <span>Delete</span>
  </button>
  <button mat-menu-item (click)="onEditClick()">
    <mat-icon>edit</mat-icon>
    <span>Edit</span>
  </button>

  <ng-container *ngIf="booksLists().length > 0">
    <button mat-menu-item (click)="onAddListClick()">
      <mat-icon>list</mat-icon>
      <span>Add to list</span>
    </button>
  </ng-container>

  <ng-container *ngIf="value.list">
    <button mat-menu-item (click)="removeFromList()">
      <mat-icon color="warn">delete</mat-icon>
      <span>Remove from list</span>
    </button>
  </ng-container>

</mat-menu>
